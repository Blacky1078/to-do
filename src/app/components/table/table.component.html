<div class="card">
    <p-table styleClass="p-datatable-striped" [columns]="cols" [value]="products" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">{{col.header}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-columns="columns" let-product>
            <tr>
                <td>{{product.email}}</td>
                <td>{{product.title}}</td>
                <td>{{product.desc}}</td>
                <td>{{product.dT}}</td>
                <td>{{product.status}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="bg-light" style="border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">
  <div class="text-dark">
    <div class="row m-0" style="height: 48px">
      <div class="col-3" style="height: 48px">
        <h3 style="padding-top: 6px" class="p-header-text">To-Do List</h3>
      </div>
      <div class="col-8">
        <small *ngIf="isUserLoggedIn" class="username">Welcome, {{username}}</small>
      </div>
      <div class="col-1">
        <button *ngIf="isUserLoggedIn" style="margin-top: 6px;padding: 4px" type="button" (click)="logOut()" class="btn btn-danger">
          Log Out
        </button>
      </div>
    </div>
  </div>
</div>
